{% extends 'base.html'%} 
{% block content %}

<div class="container">
    <div class="row">
        <ul class="collapsible" data-collapsible="accordion">
            {% for location in locations %}
            <li>
                <div class="collapsible-header">
                    <div class="trip_header col s9">
                        <strong>{{location.location_name}}</strong> 
                    </div>
                    <div class="trip_header col s9">
                        <strong>Description:</strong> 
                        {{location.description}}
                    </div>
                    <div class="trip_header col s9">
                        <strong>Web:</strong>{{location.website}}
                        <strong>Map:</strong>{{location.map}}
                    </div>
                    <div class="trip_header col s9">
                        <strong>Add.info:</strong>{{location.other_info}}
                    </div>
                </div>
                <div class="collapsible-body">
                    <span>
                    
                </span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
