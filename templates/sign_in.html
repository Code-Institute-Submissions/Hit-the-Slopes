{% extends 'base.html'%} 
{% block content %}

<div class="container">
    <div class="card">
        <div id="signup-form" class="card-content grey lighten-4">
            <div class="card-panel grey lighten-5">
                    <span class="card-title">SIGN IN</span>
                    <div class="row">
                        <form action="{{ url_for('sign_in') }}" method="POST" class="col s12">
                            <div class="row">
                                <div class="input-field col s12 m12 l6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input placeholder="your name" id="name" name="name" type="text" class="validate" required>
                                </div>
                                <div class="input-field col s12 m12 l6">
                                    <i class="material-icons prefix">lock</i>
                                    <input placeholder="your password" id="password" name="password" type="password" required>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light right" type="submit">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
