{% extends 'base.html'%} 
{% block content %}

<div class="row">
    <h5 class="center">UPCOMING TRIPS</h5> 
    <div class="card">
    
        {% for trip in trips %}
        <table class="collapsible highlight" data-collapsible="accordion">
            <tbody>
                <tr class="collapsible-header col s12 m6 l6 xl6">
                    <td>
                        <strong>{{trip.user}}</strong>
                        <div class="avatar-image"><img src="{{trip.user.avatar}}" width="25" height="25"/></div>
                    </td>
                    <td>
                        <a href="{{ url_for('ski_resorts')}}"><strong>{{trip.location_name}}</strong></a>
                        <div class="avatar-image"><img src="/static/img/resorts_thumbs/mountain05.png" width="25" height="25"/></div>
                    </td>
                    <td>
                        <strong>From:  {{trip.from}}  </strong> 
                        <strong>To: {{trip.to}}</strong>
                    </td>  
                </tr>
                <tr class="collapsible-header col s12 m6 l6 xl6">
                    <td>
                        <strong>Adults:</strong>{{trip.adults}}
                        <strong>Kids:</strong>{{trip.kids}}
                    </td>
                    <td>
                                <span>Ski or Snowboard</span>
                    </td>
                    <td>
                        <strong>Add.info:</strong>{{trip.other_info}}
                    </td>  
                </tr>               
            </tbody>
        </table>
        {% endfor %}

    </div>
</div>

{% endblock %}
