<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's Team Up & Hit the Slopes!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let's Hit the Slopes">
    <meta name="keywords" content="Social app, skiing, snowboarding, connecting people, slopes">
    <meta name="author" content="Oleksiy Statsenko">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- favicon file -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon/ski_favicon_32.png') }}" type="image/x-icon">
    <!--Font Awesome style link-->
    <script src="https://use.fontawesome.com/3c5ef3c040.js"></script>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav id="navbar">
                <div class="nav-wrapper">
                    <div id="home-logo">
                        <a href="{{url_for('show_index')}}" id="navbar-logo" class="brand-logo">Hit the Slopes!</a>
                    </div>
                    <a href="#mobile-demo" data-activates="mobile-demo" class="side-nav-trigger button-collapse"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="{{url_for('trips')}}">Trips</a></li>
                        <li><a href="#">New Trip</a></li>
                        <li><a  id="ski-resorts-link" href="{{url_for('ski_resorts')}}">Ski Resorts</a></li>
                        <li><a href="#">New Ski Resort</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                </div>
            </nav>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{url_for('trips')}}">Trips</a></li>
                <li><a href="#">New Trip</a></li>
                <li><a href="{{url_for('ski_resorts')}}">Ski Resorts</a></li>
                <li><a href="#">New Ski Resort</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        {% block content %} {% endblock %}   
    </div>
    
    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!--Local Javascript link-->
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
