<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let's Hit the Slopes">
    <meta name="keywords" content="Social app, skiing, snowboarding, connecting people, slopes">
    <meta name="author" content="Oleksiy Statsenko">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- favicon file -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon/ski_favicon_32.png') }}" type="image/x-icon">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

    
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="nav-wrapper">
                <div id="home-logo">
                <a href="#"  class="brand-logo">Hit the Slopes!</a>
                </div>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_trips')}}">Trips</a></li>
                    <li><a href="#">New Trip</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">New Location</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">New Trip</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">New Location</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %} {% endblock %}   
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $('.sidenav').sidenav();
    });
    </script>
</body>
</html>
